openapi: 3.0.3
info:
  version: 1.0.0
  title: Monki Projects API
servers:
  - url: 'https://{environment}.monkiprojects.com'
    description: Monki Projects API v1
    variables:
      environment:
        default: api
        enum:
          - api
          - pre-prod.api
tags:
  - name: users
    description: Endpoints related to users.
  - name: auth
    description: Endpoints related to authentication.
  - name: placemarks
    description: Endpoints related to placemarks.
  - name: placemark-submission
    description: Endpoints related to placemark submissions.
  - name: localized
    description: Endpoints with localizable responses.
paths:
  /users/v1/:
    post:
      summary: Create User
      description: Creates a user.
      operationId: createUser
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User.Create'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Private'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: schemas.yaml#/Error
              examples:
                InvalidEmail:
                  value:
                    error: true
                    reason: Your email address is invalid.
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Conflict with other user
          content:
            application/json:
              schema:
                $ref: schemas.yaml#/Error
              examples:
                UsernameNotAvailable:
                  value:
                    error: true
                    reason: Email or username already taken
                EmailNotAvailable:
                  value:
                    error: true
                    reason: Email or username already taken
    get:
      summary: List Users
      description: Returns the list of all users.
      operationId: listUsers
      tags:
        - users
      parameters:
        - $ref: parameters.yaml#/PaginatePage
        - $ref: parameters.yaml#/PaginatePerPage
        - $ref: '#/components/parameters/UsersOrder'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUsers'
  '/users/v1/{userId}':
    get:
      summary: Get User Details
      description: Returns details about a particular user.
      operationId: getUser
      tags:
        - users
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User.Public.Full'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: schemas.yaml#/Error
              examples:
                User not found:
                  value:
                    error: true
                    reason: User not found.
        '422':
          description: Bad user ID
          content:
            application/json:
              schema:
                $ref: schemas.yaml#/Error
              examples:
                Unprocessable Entity:
                  value:
                    error: true
                    reason: Unprocessable Entity
    delete:
      summary: Delete User
      description: Deletes a user.
      operationId: deleteUser
      tags:
        - users
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '204':
          description: Success
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          description: User ID malformatted
          content:
            application/json:
              schema:
                $ref: schemas.yaml#/Error
              examples:
                Unprocessable Entity:
                  value:
                    error: true
                    reason: Unprocessable Entity
  /auth/v1/login:
    post:
      summary: Log In
      operationId: logIn
      tags:
        - auth
      security:
        - BasicAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BearerToken'
        '401':
          $ref: '#/components/responses/AuthUnauthorizedError'
  /placemarks/v1/:
    post:
      summary: Create Placemark
      description: Creates a placemark.
      operationId: createPlacemark
      tags:
        - placemarks
        - localized
      security:
        - BearerAuth: []
      parameters:
        - $ref: parameters.yaml#/Locale
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Placemark.Create'
      responses:
        '201':
          $ref: '#/components/responses/CreatePlacemark_Success'
        '400':
          $ref: '#/components/responses/CreatePlacemark_BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized_BearerAuth'
    get:
      summary: List Placemarks
      description: >-
        Lists all published placemarks by default. If a `state` query parameter
        is set, this endpoint will list all placemarks in the specified state.
      operationId: listPlacemarks
      tags:
        - placemarks
        - localized
      parameters:
        - $ref: parameters.yaml#/PaginatePage
        - $ref: parameters.yaml#/PaginatePerPage
        - $ref: '#/components/parameters/PlacemarkState'
        - $ref: '#/components/parameters/PlacemarksOrder'
        - $ref: parameters.yaml#/Locale
      responses:
        '200':
          $ref: '#/components/responses/ListPlacemarks_Success'
        '400':
          $ref: '#/components/responses/ListPlacemarks_BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized_BearerAuth'
        '403':
          $ref: '#/components/responses/ListPlacemarks_Forbidden'
  '/placemarks/v1/{placemarkId}':
    get:
      summary: Get Placemark
      description: Gets a placemark's details.
      operationId: getPlacemark
      tags:
        - placemarks
        - localized
      parameters:
        - $ref: '#/components/parameters/PlacemarkId'
        - $ref: parameters.yaml#/Locale
      responses:
        '200':
          $ref: '#/components/responses/GetPlacemark_Success'
        '404':
          $ref: '#/components/responses/GetPlacemark_NotFound'
    delete:
      summary: Delete Placemark
      description: Deletes a placemark.
      operationId: deletePlacemark
      tags:
        - placemarks
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PlacemarkId'
      responses:
        '204':
          description: Successfully Deleted
        '401':
          $ref: '#/components/responses/Unauthorized_BearerAuth'
        '403':
          $ref: '#/components/responses/DeletePlacemark_Forbidden'
        '404':
          $ref: '#/components/responses/DeletePlacemark_NotFound'
  '/placemarks/v1/{placemarkId}/submit':
    post:
      summary: Submit Placemark
      description: Submits a placemark.
      operationId: submitPlacemark
      tags:
        - placemarks
        - placemark-submission
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PlacemarkId'
      responses:
        '200':
          $ref: '#/components/responses/SubmitPlacemark_Success'
        '401':
          $ref: '#/components/responses/Unauthorized_BearerAuth'
        '403':
          $ref: '#/components/responses/SubmitPlacemark_Forbidden'
        '404':
          $ref: '#/components/responses/SubmitPlacemark_NotFound'
  '/placemarks/v1/{placemarkId}/submission':
    get:
      summary: Get Placemark Submission Report
      description: Get a placemark's submission report.
      operationId: getPlacemarkSubmissionReport
      tags:
        - placemarks
        - placemark-submission
      parameters:
        - $ref: '#/components/parameters/PlacemarkId'
      responses:
        '200':
          $ref: '#/components/responses/GetPlacemarkSubmissionReport_Success'
        '404':
          $ref: '#/components/responses/GetPlacemarkSubmissionReport_NotFound'
        '412':
          $ref: >-
            #/components/responses/GetPlacemarkSubmissionReport_PreconditionFailed
  '/placemarks/v1/{placemarkId}/submission/reviews':
    post:
      summary: Add Placemark Submission Review
      description: Adds a submission review to a placemark.
      operationId: addPlacemarkSubmissionReview
      tags:
        - placemarks
        - placemark-submission
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PlacemarkId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Placemark.Submission.Review.Create'
      responses:
        '200':
          $ref: '#/components/responses/AddPlacemarkSubmissionReview_Success'
        '400':
          $ref: '#/components/responses/AddPlacemarkSubmissionReview_BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized_BearerAuth'
        '403':
          $ref: '#/components/responses/AddPlacemarkSubmissionReview_Forbidden'
        '404':
          $ref: '#/components/responses/AddPlacemarkSubmissionReview_NotFound'
        '412':
          $ref: >-
            #/components/responses/AddPlacemarkSubmissionReview_PreconditionFailed
    get:
      summary: List Placemark Submission Reviews
      description: Lists a placemark's submission reviews.
      operationId: listPlacemarkSubmissionReviews
      tags:
        - placemarks
        - placemark-submission
      parameters:
        - $ref: '#/components/parameters/PlacemarkId'
        - $ref: parameters.yaml#/PaginatePage
        - $ref: parameters.yaml#/PaginatePerPage
        - $ref: '#/components/parameters/PlacemarkSubmissionReviewOpinion'
        - $ref: '#/components/parameters/PlacemarkSubmissionReviewsOrder'
      responses:
        '200':
          $ref: '#/components/responses/ListPlacemarkSubmissionReviews_Success'
        '401':
          $ref: '#/components/responses/Unauthorized_BearerAuth'
        '404':
          $ref: '#/components/responses/ListPlacemarkSubmissionReviews_NotFound'
        '412':
          $ref: >-
            #/components/responses/ListPlacemarkSubmissionReviews_PreconditionFailed
  /placemarks/v1/properties:
    get:
      summary: List Available Placemark Properties
      description: Lists available placemark properties by kind.
      operationId: listPlacemarkProperties
      tags:
        - placemarks
        - localized
      parameters:
        - $ref: '#/components/parameters/PlacemarkPropertyKind'
        - $ref: parameters.yaml#/Locale
      responses:
        '200':
          $ref: '#/components/responses/ListPlacemarkProperties_Success'
        '400':
          $ref: '#/components/responses/ListPlacemarkProperties_BadRequest'
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    User.Username:
      description: A username (`@`).
      type: string
      minLength: 3
      maxLength: 32
      pattern: '^[a-z0-9._]{3,32}$'
      example: lorem_ipsum
    User.DisplayName:
      description: A user display name.
      type: string
      example: Lorem Ipsum
    User.Country:
      description: >-
        The country of a user. Will generally show as a flag next to the user's
        display name.
      type: string
      example: FR
    User.Kind:
      description: The kind of a user. Either a regular user or a bot.
      type: string
      enum:
        - user
        - bot
      default: user
    User.Bio:
      description: A user's bio (profile description).
      type: string
    User.Location:
      description: >-
        A user's location. It's not formatted nor checked as an existing place,
        so it could be anything.
      type: string
    User.Experience:
      type: object
    User.SocialUsernames:
      type: object
    User.Public.Small:
      description: Public informations about a user (only required ones).
      type: object
      required:
        - id
        - username
        - display_name
        - kind
        - updated_at
      properties:
        id:
          $ref: schemas.yaml#/ID
        username:
          $ref: '#/components/schemas/User.Username'
        display_name:
          $ref: '#/components/schemas/User.DisplayName'
        country:
          $ref: '#/components/schemas/User.Country'
        kind:
          $ref: '#/components/schemas/User.Kind'
        updated_at:
          $ref: schemas.yaml#/DateTime
    User.Details:
      description: Details about a user.
      type: object
      required:
        - experience
        - social_usernames
        - created_at
      properties:
        bio:
          $ref: '#/components/schemas/User.Bio'
        location:
          $ref: '#/components/schemas/User.Location'
        experience:
          $ref: '#/components/schemas/User.Experience'
        social_usernames:
          $ref: '#/components/schemas/User.SocialUsernames'
    User.Public.Full:
      description: Public informations about a user (including all details).
      type: object
      required:
        - id
        - username
        - display_name
        - kind
        - updated_at
        - details
      properties:
        id:
          $ref: schemas.yaml#/ID
        username:
          $ref: '#/components/schemas/User.Username'
        display_name:
          $ref: '#/components/schemas/User.DisplayName'
        country:
          $ref: '#/components/schemas/User.Country'
        kind:
          $ref: '#/components/schemas/User.Kind'
        updated_at:
          $ref: schemas.yaml#/DateTime
        details:
          $ref: '#/components/schemas/User.Details'
    User.Private:
      description: Private details about a user.
      type: object
      required:
        - id
        - username
        - display_name
        - kind
        - updated_at
        - details
        - email
      properties:
        id:
          $ref: schemas.yaml#/ID
        username:
          $ref: '#/components/schemas/User.Username'
        display_name:
          $ref: '#/components/schemas/User.DisplayName'
        country:
          $ref: '#/components/schemas/User.Country'
        kind:
          $ref: '#/components/schemas/User.Kind'
        updated_at:
          $ref: schemas.yaml#/DateTime
        details:
          $ref: '#/components/schemas/User.Details'
        email:
          $ref: schemas.yaml#/Email
    User.Create:
      type: object
      required:
        - username
        - display_name
        - email
        - password
        - confirm_password
      properties:
        username:
          $ref: '#/components/schemas/User.Username'
        display_name:
          $ref: '#/components/schemas/User.DisplayName'
        email:
          $ref: schemas.yaml#/Email
        password:
          $ref: schemas.yaml#/Password
        confirm_password:
          $ref: schemas.yaml#/Password
      example:
        username: vapor
        display_name: Vapor
        email: test@vapor.codes
        password: password
        confirm_password: password
    ArrayOfUsers:
      description: An array of users (without unnecessary details).
      type: array
      items:
        $ref: '#/components/schemas/User.Public.Small'
    PaginatedUsers:
      description: A paginated array of users.
      type: object
      required:
        - items
        - metadata
      properties:
        items:
          $ref: '#/components/schemas/ArrayOfUsers'
        metadata:
          $ref: schemas.yaml#/PaginateMetadata
    UsersOrder:
      description: |-
        The order of the users in an array:
          * `last_joined`: From the latest created review to the oldest one
          * `first_joined`: From the first created review to the latest one
      type: string
      enum:
        - last_joined
        - first_joined
    BearerToken:
      description: A Bearer token.
      type: string
    Placemark.Category.ID:
      description: A placemark category `ID`.
      type: string
      enum:
        - unknown
        - spot
        - facility
        - misc
    Placemark.Kind.ID:
      description: A placemark kind `ID`.
      type: string
      pattern: '^(?:[a-z0-9]+_)*[a-z0-9]+$'
    Placemark.State:
      description: The state in which a placemark is.
      type: string
      enum:
        - unknown
        - draft
        - local
        - private
        - submitted
        - published
        - rejected
    Placemark.Name:
      description: A placemark `name`.
      type: string
      minLength: 3
      maxLength: 48
    Placemark.Caption:
      description: A placemark `caption`. Possibly empty.
      type: string
      nullable: true
    Placemark.City:
      description: The city in which a placemark is.
      type: string
      minLength: 1
    Placemark.Country:
      description: The country in which a placemark is.
      type: string
      minLength: 1
    Placemark.Property.ID:
      description: A placemark property `ID`.
      type: string
      pattern: '^(?:[a-z0-9]+\+?_)*[a-z0-9]+$'
    Placemark.Property.Kind:
      description: A placemark property `ID`.
      type: string
      enum:
        - feature
        - technique
        - benefit
        - hazard
    Placemark.Issue:
      description: A placemark issue.
      type: object
      required:
        - id
        - placemark
        - issuer
        - reason
        - comment
        - state
        - created_at
      properties:
        id:
          $ref: schemas.yaml#/ID
        placemark:
          $ref: schemas.yaml#/ID
        issuer:
          $ref: schemas.yaml#/ID
        reason:
          $ref: '#/components/schemas/Placemark.Issue.Reason'
        comment:
          $ref: '#/components/schemas/Placemark.Issue.Comment'
        state:
          $ref: '#/components/schemas/Placemark.Issue.State'
        created_at:
          $ref: schemas.yaml#/DateTime
      example:
        $ref: '#/components/examples/PlacemarkIssue1'
    Placemark.Issue.Comment:
      description: A comment in a placemark issue.
      type: string
      minLength: 4
      example: There is no tree on this spot!
    Placemark.Issue.Reason:
      description: 'The reason of a placemark issue. For unhandled cases, use `other`.'
      type: string
      enum:
        - name
        - location
        - type
        - caption
        - satellite_image
        - images
        - address
        - properties
        - other
    Placemark.Issue.State:
      description: The state of a placemark issue.
      type: string
      enum:
        - submitted
        - addressed
        - denied
    Placemark.Submission.State:
      description: The state of a placemark submission.
      type: string
      enum:
        - waiting_for_reviews
        - needs_changes
        - waiting_for_changes
        - accepted
        - rejected
        - moderated
    Placemark.Submission.Review.Opinion:
      description: A user's opinion in a submission review.
      type: string
      enum:
        - positive
        - needs_changes
        - negative
    Placemark.Category.Localized:
      description: A localized placemark `category`.
      type: object
      required:
        - id
        - title
      properties:
        id:
          $ref: '#/components/schemas/Placemark.Category.ID'
        title:
          $ref: '#/components/schemas/LocalizedTitle'
      example:
        id: facility
        title: Salle
    Placemark.Kind.Localized:
      description: A localized placemark `kind`.
      type: object
      required:
        - id
        - title
      properties:
        id:
          $ref: '#/components/schemas/Placemark.Kind.ID'
        title:
          $ref: '#/components/schemas/LocalizedTitle'
      example:
        id: training_spot
        title: Lieu d'entraînement
    Placemark.Property.Localized:
      description: A localized placemark property.
      type: object
      required:
        - id
        - title
        - kind
      properties:
        id:
          $ref: '#/components/schemas/Placemark.Property.ID'
        title:
          $ref: '#/components/schemas/LocalizedTitle'
        kind:
          $ref: '#/components/schemas/Placemark.Property.Kind'
      example:
        $ref: '#/components/examples/Feature1'
    Placemark.PropertiesDictionary:
      type: object
    Placemark.Create:
      description: An object with data required to create a new placemark.
      type: object
      required:
        - name
        - latitude
        - longitude
        - kind
        - properties
      properties:
        name:
          $ref: '#/components/schemas/Placemark.Name'
        latitude:
          $ref: '#/components/schemas/Latitude'
        longitude:
          $ref: '#/components/schemas/Longitude'
        kind:
          $ref: '#/components/schemas/Placemark.Kind.ID'
        caption:
          $ref: '#/components/schemas/Placemark.Caption'
        images:
          $ref: '#/components/schemas/ArrayOfImageURLs'
        properties:
          $ref: '#/components/schemas/Placemark.PropertiesDictionary'
    Placemark.Public.Small:
      description: 'A placemark, with minimum data for rendering on a map.'
      type: object
      required:
        - id
        - name
        - latitude
        - longitude
        - kind
        - category
        - state
        - created_at
        - updated_at
      properties:
        id:
          $ref: schemas.yaml#/ID
        name:
          $ref: '#/components/schemas/Placemark.Name'
        latitude:
          $ref: '#/components/schemas/Latitude'
        longitude:
          $ref: '#/components/schemas/Longitude'
        kind:
          $ref: '#/components/schemas/Placemark.Kind.ID'
        category:
          $ref: '#/components/schemas/Placemark.Category.ID'
        state:
          $ref: '#/components/schemas/Placemark.State'
        created_at:
          $ref: schemas.yaml#/DateTime
        updated_at:
          $ref: schemas.yaml#/DateTime
      example:
        $ref: '#/components/examples/Spot1'
    Placemark.Public.Full:
      description: 'A placemark, with all its details.'
      type: object
      required:
        - id
        - name
        - latitude
        - longitude
        - kind
        - category
        - state
        - caption
        - satellite_image
        - images
        - city
        - country
        - properties
        - created_at
        - updated_at
      properties:
        id:
          $ref: schemas.yaml#/ID
        name:
          $ref: '#/components/schemas/Placemark.Name'
        latitude:
          $ref: '#/components/schemas/Latitude'
        longitude:
          $ref: '#/components/schemas/Longitude'
        kind:
          $ref: '#/components/schemas/Placemark.Kind.ID'
        category:
          $ref: '#/components/schemas/Placemark.Category.ID'
        state:
          $ref: '#/components/schemas/Placemark.State'
        caption:
          $ref: '#/components/schemas/Placemark.Caption'
        satellite_image:
          $ref: schemas.yaml#/ImageURL
        images:
          $ref: '#/components/schemas/ArrayOfImageURLs'
        city:
          $ref: '#/components/schemas/Placemark.City'
        country:
          $ref: '#/components/schemas/Placemark.Country'
        properties:
          $ref: '#/components/schemas/ArrayOfPlacemarkProperties'
        created_at:
          $ref: schemas.yaml#/DateTime
        updated_at:
          $ref: schemas.yaml#/DateTime
    Placemark.Submission.Review.Create:
      description: >-
        An object with data required to create a new placemark submission
        review.
      type: object
      required:
        - opinion
        - comment
      properties:
        opinion:
          $ref: '#/components/schemas/Placemark.Submission.Review.Opinion'
        comment:
          $ref: '#/components/schemas/Review.Comment'
        issues:
          $ref: '#/components/schemas/ArrayOfPlacemarkIssues'
        moderated:
          $ref: '#/components/schemas/ModeratedFlag'
      example:
        $ref: '#/components/examples/CreatePlacemarkSubmissionReview1'
    Placemark.Submission.Review:
      description: A placemark submission review.
      type: object
      required:
        - id
        - placemark
        - reviewer
        - opinion
        - comment
        - created_at
      properties:
        id:
          $ref: schemas.yaml#/ID
        placemark:
          $ref: schemas.yaml#/ID
        reviewer:
          $ref: schemas.yaml#/ID
        opinion:
          $ref: '#/components/schemas/Placemark.Submission.Review.Opinion'
        comment:
          $ref: '#/components/schemas/Review.Comment'
        issues:
          $ref: '#/components/schemas/ArrayOfPlacemarkIssues'
        moderated:
          $ref: '#/components/schemas/ModeratedFlag'
        created_at:
          $ref: schemas.yaml#/DateTime
      example:
        $ref: '#/components/examples/PlacemarkSubmissionReview1'
    Placemark.Submission.Report:
      description: A report about a placemark submission.
      type: object
      required:
        - id
        - placemark
        - state
        - reviews
        - created_at
        - updated_at
      properties:
        id:
          $ref: schemas.yaml#/ID
        placemark:
          $ref: schemas.yaml#/ID
        state:
