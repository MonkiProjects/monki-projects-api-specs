        metadata:
          $ref: schemas.yaml#/PaginateMetadata
    PlacemarksOrder:
      description: >-
        The order of the placemarks in an array:
          * `last_created`: From the latest created placemark to the oldest one
          * `first_created`: From the first created placemark to the latest one
          * `last_published`: From the latest published placemark to the first one
          * `first_published`: From the first published placemark to the last one
        **Note:** Creation date and publication date are very different: One
        could have created a placemark a while ago but published it just
        recently.
      type: string
      enum:
        - last_created
        - first_created
        - last_published
        - first_published
    PlacemarkSubmissionReviewsOrder:
      description: |-
        The order of the placemark submission reviews in an array:
          * `last_created`: From the latest created review to the oldest one
          * `first_created`: From the first created review to the latest one
      type: string
      enum:
        - last_created
        - first_created
    LocalizedTitle:
      description: A localized `title`.
      type: string
      minLength: 1
    Latitude:
      description: The latitude component of a coordinate.
      type: number
      format: double
      minimum: -90
      maximum: 90
    Longitude:
      description: The longitude component of a coordinate.
      type: number
      format: double
      minimum: -180
      maximum: 180
    Review.Comment:
      description: A review comment. Possibly empty.
      type: string
      example: 'Great spot, very diverse! I like to go there for long training sessions.'
    ModeratedFlag:
      description: A flag saying something has been moderated.
      type: boolean
      example: true
